<!DOCTYPE html>
<html lang="en" ng-app="tunely">

  <!-- Start Head -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>tunely</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular-route/angular-route.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>

  </head>
  <!-- End Head -->


  <!-- Start Body -->
  <body>


    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to tunely</h1>
        <p>Your music binder!</p>
      </div>
    </div>

  <!-- Start Container -->
  <div class="container" ng-controller="AlbumsIndexController as albumsIndexCtrl">
   <!--  <p><span class="album-name">{{ albumsIndexCtrl.newAlbum.name }}</span>: <span class="artist-name">{{ albumsIndexCtrl.newAlbum.artistName }} </span></p>

    <input type="text" class="form-control my-form" placeholder="New album name" ng-model="albumsIndexCtrl.newAlbum.name">
    <input type="text" class="form-control my-form" placeholder="New album artist" ng-model="albumsIndexCtrl.newAlbum.artistName"> -->

      <h3>Add New Album</h3>
      <form ng-submit="albumsIndexCtrl.createAlbum()">
        <div class="float-fix">
          <input type="text" ng-model="albumsIndexCtrl.newAlbum.name" class="my-form-field left-field" placeholder="Album Name" required>
          <input type="text" ng-model="albumsIndexCtrl.newAlbum.artistName" class="my-form-field right-field" placeholder="Artist Name" required>
        </div>
        <div class="float-fix">
          <input type="text" ng-model="albumsIndexCtrl.newAlbum.releaseDate" class="my-form-field left-field" placeholder="Year, Month Day">
          <input type="text" ng-model="albumsIndexCtrl.newAlbum.genres" class="my-form-field right-field" placeholder="Genres">
        </div>
        <div class="float-fix">
          <input class="new-album-submit" type="submit" name="new-album-submit">
        </div>
      </form>

  <div ng-repeat="album in albumsIndexCtrl.allAlbums">
    <p><span class="album-name">{{ album.name }}</span> : <span class="artist-name">{{ album.artistName }}</span><br />
    <span class="release-date">released {{ album.releaseDate }}</span></p>
  </div>

  </div>
 <!-- End Container -->

  </body>
  <!-- End Body -->

</html>
